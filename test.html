
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

                                          <div class="col-lg-10">
                                              <input class="form-control " type="file" id="cname"  name="fileToUpload"  value="user.png"  onchange="readURL(this);">
                                              <img id="blah" src="http://secondary5.go.th/main/html/icon/user-nopic2.png" style=" max-width:100px; height:100px;margin-top:20px;" alt="your image" />

                                          </div>


 
  <script>

 function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
  </script>
